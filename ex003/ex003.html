        <input type="text" name="Time">

        function validarFormulario() {
            var Time = document.forms["formCadastro"] ["Time"].value;
            if (Time =="") {
                alert("favor informar o nome dp seu time!");
                return false;
            } else {
                if (Time=="Bayern") {
                    alert("Time do coração perfeito!");

                } else {

                    return true;
                }
            }
        }
    </script>
