<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex005.css">
    <title>005 - 5 Números Inteiros</title>
</head>
<body>

<script type="text/JavaScript">
    var i, 
    num, 
    par = 0, 
    impar = 0;            

    for(i = 1 ;i <= 5; i++) {
        num = parseInt(prompt("Informe um numero["+i+"]:")); 
        
        if(num %2 == 0) { 
            par += num;
        } 
        else { 
            impar +=num;
        }
    }
    alert("Total de Números Pares Informados: "+par); 
    alert("Total de Números Ímpares Informados: "+impar);

    document.write(" <br> <h3> Total de Números Pares Informados :  " + par + "</h3>" );
    document.write(" <br> <h3>Total de Números Ímpares Informados : " + impar + "</h3>");
</script>
</body>
</html>
