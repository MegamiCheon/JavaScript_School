<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>005 - Calcular Média</title>
</head>
<body>
    Primeiro Bimestre <input id="bi1" type="number"><br />
    Segundo Bimestre <input id="bi2" type="number"><br />
    Terceiro Bimestre <input id="bi3" type="number"><br />
    Quarto Bimestre <input id="bi4" type="number"><br />
    <button onclick="mdbi()">Calcular Média</button>

<script type="text/JavaScript">
    function mdbi() {
        var bi1 = parseFloat(document.getElementById("bi1").value);
        var bi2 = parseFloat(document.getElementById("bi2").value);
        var bi3 = parseFloat(document.getElementById("bi3").value);
        var bi4 = parseFloat(document.getElementById("bi4").value);
    
        var mdbi = (bi1 + bi2 + bi3 + bi4)/4;
    
        if(mdbi >=7)
        if(mdbi ==10)
            window.alert("Boa! Aprovado");
        else
            window.alert("Parabéns, Aprovado!" +mdbi);
        else
            window.alert("Reprovado!" +mdbi);
    }
</script>
</body>
</html>
