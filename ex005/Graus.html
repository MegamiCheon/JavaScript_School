<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>005 - Graus</title>
</head>
<body>
    
    Graus celsius: <input type="number" id="celsius">
    <br>
    <button onclick="Convert()" id="Kelvin">Converter para Kelvin</button>
    <button onclick="Convert()" id="Farenheit">Converter para Farenheit</button>
<script type="text/javascript">
    function Convert() {
        
        var celsius = parseFloat(document.getElementById('celsius').value)
        var Kelvin = celsius + 273
        var Farenheit = celsius * 1.8 + 32

    }
</script>
</body>
</html>
