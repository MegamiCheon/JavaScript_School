<html>
    <title>Teste002-JS</title>
<head>
<script language="JavaScript">
    function abre1(){ window.open("simples.html")}function abre2(){window.open("simples.html","Simples","width=350,height=400")}function abre3(){window.open("simples.html","Simples","menubar,scrollbars,width=300,height=200")}
</script>
</head>
<body>

    <p><hr>Dê um clique no botão para abrir uma janela com menu e barra de rolagens, mas sem barra de endereço e barra padrão:<input type="button" name="Abrir" value= "Janela3" onClick="abre3()"></p><hr>
    </form>
