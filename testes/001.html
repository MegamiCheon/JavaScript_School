<html>
    <title>Teste001-JS</title>
<head>
    <script language="JavaScript">
        hoje= new Date()
        document.write("<b>Data e hora completa:</b>"+ hoje)
        document.write("<p><b>dia:</b>"+ hoje.getDate() ) 
        document.write("<p><b>mês:</b>"+ hoje.getMonth() ) 
        document.write("<p><b>ano:</b>"+ hoje.getYear() )
        document.write("<p><b>hora/minuto:</b>"+ hoje.getHours()+":"+hoje.getMinutes() )
    </script>
</head>
<!--getDate... pega a data-->
<!--getMonth... pega o mês-->
<!--getYear... pega o ano-->
<!--getHours... pega a hora-->
<!--getMinutes... pega os minutos-->
